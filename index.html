<!DOCTYPE html>
<html>
  <head>
    <title>SheCodes Plus</title>
    <meta charset="UTF-8" />
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <title>Weather App</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <link href="src/styles.css" rel="stylesheet" />
  </head>
  <body>
    <div class="container">
      <div class="weather-app">
        <form id="search-bar" class="mb-3">
          <div class="row">
            <div class="col-9">
              <input
                type="search"
                placeholder="City"
                id="cityInput"
                class="form-control"
                autocomplete="off"
              />
            </div>
            <div class="col-3">
              <input
                type="submit"
                value="Get Weather"
                class="btn btn-primary w-120"
              />
            </div>
          </div>
        </form>
        <h2>Newark</h2>

        <h5 id="date">Mon | 7:00</h5>

        <div class="row">
          <div class="col-6">
            <ul>
              <li>
                <span class="current-temp" id="degree0">82</span>
                <span class="far">°F</span>
              </li>
              <li class="weather-description" id="description1">Clear</li>
              <li id="wind">Wind:</li>
              <li id="humidity">Humidity:</li>
            </ul>
          </div>
          <div class="col-6">
            <img
              src="https://openweathermap.org/img/wn/10d@2x.png"
              width="180px"
              id="icon"
              class="current-weather-icon"
            />
          </div>
        </div>
        <hr />
        <div class="forecast" id="forecast">
          
      </div>
    </div>
    <script src="src/index.js"></script>
    <a class="github" href ="https://github.com/RachelBernard/WeatherApp2" target="_blank">Open Source by RC👩🏽‍💻</a>
  </body>
</html>
